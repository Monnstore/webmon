<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MonnStore - Lobby</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
    }

    /* Lobby Section */
    .lobby {
      background: linear-gradient(135deg, #007bff, #00bfff);
      color: white;
      text-align: center;
      padding: 100px 20px;
      background-size: cover;
    }

    .lobby .content {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }

    .lobby h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    .lobby p {
      font-size: 20px;
      margin-bottom: 40px;
    }

    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .cta-buttons .btn {
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .cta-buttons .btn:hover {
      background-color: #218838;
    }

    .wa-btn {
      background-color: #25D366;
    }

    .wa-btn:hover {
      background-color: #128C7E;
    }

    .lobby img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 30px;
      border: 5px solid #fff;
    }

  </style>
</head>
<body>

  <!-- Lobby Section -->
  <section class="lobby">
    <div class="content">
      <!-- Logo Foto Kamu -->
      <img src="https://img100.pixhost.to/images/545/538848054_skyzopedia.jpg" alt="Foto Kamu" /> <!-- Ganti 'your-photo.jpg' dengan nama file foto kamu -->
      <h1>Selamat Datang di MonnStore</h1>
      <p>Tempatnya solusi Bot WhatsApp dan Sosial Media Anda</p>
      <div class="cta-buttons">
        <a href="mon.html" class="btn">Lihat Produk</a>
      </div>
    </div>
  </section>

</body>
</html>
